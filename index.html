<!doctype html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>ポートフォリオ</title>

</head>

<body>

    <!-- ヘッダー -->
    <header>
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">彩花のポートフォリオ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="profile.html">Profile</a>
                        <a class="nav-link" href="skill.html">Skill</a>
                        <a class="nav-link" href="creation.html">Creation</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- メイン -->
    <main>
        <!-- スライダー -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/Top1.jpg" class="d-block w-100 img-fluid" alt="new-headphone-1">
                </div>
                <div class="carousel-item">
                    <img src="./img/Top2.jpg" class="d-block w-100 img-fluid" alt="new-headphone-2">
                </div>
                <div class="carousel-item">
                    <img src="./img/Top3.jpg" class="d-block w-100 img-fluid" alt="new-headphone-3">
                </div>
                <div class="top-message text-white">
                    <h1 class="fw-bold">PORTFOLIO</h1>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <!-- 横並びコンテンツ -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img src="./img/profile.svg"  width="300px" height="300px">
                    <h2>About</h2>
                    <p>自分のことについて簡単に</p>
                    <p><a class="btn btn-secondary" href="profile.html">View more &raquo;</a></p>
                </div>

                <div class="col-lg-4">
                    <img src="./img/skill.svg" width="300px" height="300px">
                    <h2>Skill</h2>
                    <p>どのくらいのレベルでできるのか</p>
                    <p><a class="btn btn-secondary" href="skill.html">View more &raquo;</a></p>
                </div>

                <div class="col-lg-4">
                    <img src="./img/work.svg" width="300px" height="300px">
                    <h2>Creation</h2>
                    <p>個人で作ったサイトの紹介</p>
                    <p><a class="btn btn-secondary" href="creation.html">View more &raquo;</a></p>
                </div>

            </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    <footer>
        <p>&copy;2023 彩花のポートフォリオ</p>
    </footer>
